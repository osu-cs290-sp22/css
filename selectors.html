<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1 id="the-title">This is the title</h1>

    <div id="special-div">
      First div
      <p class="bold-text">First div's paragraph</p>
      <div>
        <div>
          <div>
            <p>Deeply nested paragraph</p>
          </div>
        </div>
      </div>
    </div>

    <div>
      Second div
      <p class="bold-text">Second div's paragraph</p>
    </div>

    <div>
      Third div
      <p>Third div's paragraph</p>
    </div>

    <h1>Another title</h1>

    <div>
      Fourth div
      <p class="italic-text">Fourth div's paragraph</p>
    </div>

    <div class="bold-text italic-text">
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

  </body>
</html>
